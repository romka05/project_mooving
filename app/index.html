<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- шрифты с гугл -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Библиотеки css  -->
  <link rel="stylesheet" href="css/libs.min.css" />
  <!-- основной минифицированый css  -->
  <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
  <!-- start heade -->
  <header class="header">
    <div class="container">
      <div class="header__top">
        <div class="header__top-inner">
          <div class="header__logo">MOVEE</div>
          <div class="header__menu">
            <ul class="header__menu-links">
              <li>
                <a href="#" class="header__menu-link">Цены</a>
              </li>
              <li>
                <a href="#" class="header__menu-link">Автопарк</a>
              </li>
              <li>
                <a href="#" class="header__menu-link">Отзывы</a>
              </li>
              <li>
                <a href="#" class="header__menu-link">Контакты</a>
              </li>
            </ul>
          </div>
          <div class="header__phone">
            <a href="tel:0933565999">093-35-65-999</a>
          </div>
        </div>
        <div class="header__content-inner">
          <div class="header__content">
            <div class="header__title">
              Квартирные переезды
              <span>По Укриане и области</span>
            </div>
            <div class="header_btn-box">
              <button class="header_btn">Заказать</button>
            </div>
            <div class="header__content-descr">
              <div class="header__content-descr-box">
                <img class="header__content-descr-img" src="./img/truck.png"></img>
                <div class="header__content-descr-text">
                  Более 800 переездов
                </div>
              </div>
              <div class="header__content-descr-box">
                <img class="header__content-descr-img" src="./img/box.png"></img>
                <div class="header__content-descr-text">
                  Бережная
                  упаковка
                </div>
              </div>
              <div class="header__content-descr-box">
                <img class="header__content-descr-img" src="./img/money.png"></img>
                <div class="header__content-descr-text">
                  Фиксированная цена
                </div>
              </div>
            </div>
          </div>
          <a class="header_phone-link wow bounceInDown">
            <div class="header__phone-img"></div>
          </a>
        </div>
      </div>
    </div>
  </header>
  <!-- end heade -->


  <!-- jquery CDN google -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Библиотеки плагинов -->
  <script src="js/libs.min.js"></script>
  <!-- Основные скрипты -->
  <script src="js/main.js"></script>
</body>

</html>
